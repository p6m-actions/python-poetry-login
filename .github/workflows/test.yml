name: Github Action Integration Tests

on: [push]

jobs:
  test-simple:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Poetry
        uses: p6m-actions/python-poetry-setup@v1

      - name: Do it
        uses: ./
        with:
          credentials: |
            dummy=apple:supersecret

  test-with-urls:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Poetry
        uses: p6m-actions/python-poetry-setup@v1

      - name: Do it
        uses: ./
        with:
          upload-urls: |
            dummy=https://fred.jfrog.io/artifactory/freddy-frederson-pypi/
          credentials: |
            dummy=apple:supersecret
